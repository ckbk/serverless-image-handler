version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
      
  pre_build:
    commands:
      - cd source/image-handler
      - npm test
      - cd - 

  build:
    commands:
      - cd deployment
      - export VERSION=${CODEBUILD_RESOLVED_SOURCE_VERSION:0:7}
      - ./build-s3-dist.sh $DIST_OUTPUT_BUCKET $TEMPLATE_OUTPUT_BUCKET $VERSION

  post_build:
    commands:
      - aws s3 cp ./dist/ s3://$DIST_OUTPUT_BUCKET-$REGION/serverless-image-handler/$VERSION/ --recursive --exclude "*" --include "*.zip" --acl public-read
      - aws s3 cp ./dist/serverless-image-handler.template s3://$TEMPLATE_OUTPUT_BUCKET/serverless-image-handler/$VERSION/ --acl public-read

